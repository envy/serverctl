{% extends "_base.html" %}
{% set active_page = "zfs" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12 text-left">
        <table class="table table-condensed">
        <thead>
            <tr>
                <td>Pool</td>
            </tr>
        </thead>
        <tbody>
            {% for pool in pools %}
            <tr>
                <td>
                    <a href="zfs/{{ pool.name }}">{{ pool.name }}</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>


        </table>
    </div>
  </div>
</div>
{% endblock %}
